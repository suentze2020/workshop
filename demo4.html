<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
            padding: 10px;
            border-style: solid;
            border-width: 1px;
            border-color: black;
            width:30%;
            margin: 20px 0px 2px 0px;
    }

    .box-1 {
            background-color: green;
            color: white;
    }

    .box-2 {
            background-color: blue;
            color: white;
    }

    .box-3 {
            background-color: orange;
            color: white;
    }
    </style>
</head>
<body>
    <div class='box box-1'>
        Box 1
    </div>
    <div class='box box-2'>
        Box 2
    </div>
    <div class='box box-3'>
        Box 3
    </div>
</body>
</html>
